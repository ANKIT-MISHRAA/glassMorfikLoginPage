<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
    
    <header class="signup-header">
        <h1>Signup</h1>
        <p>It takes just 30 Second </p>
    </header>
    <main class="signup-body">
        <form action="#">
            <p> 
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="ankit mishra" required>
            </p>
            <p> 
                <label for="email">Enter your Email</label>
                <input type="email" id="email" placeholder="ankit.mishra@gmail.com" required>
            </p>
            <p> 
                <label for="password">Enter your password</label>
                <input type="password" id="password" placeholder="at least 8 charchter" required>
            </p>
            <p> 
                
                <input type="submit" id="submit" value="Create Account">
            </p>
        </form>
